name: CI

on: [push]

jobs:
  package:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install-helm
      run: |
        ls
        curl https://raw.githubusercontent.com/helm/helm/release-2.14/scripts/get > get_helm.sh
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm init --client-only
