apiVersion: v1
kind: Service
metadata:
  name: mysql-apimdb
  labels:
    app: mysql-apimdb
spec:
  ports:
    - port: 3306
  selector:
    app: mysql-apimdb
    tier: mysql-apimdb
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-apimdb-claim
  labels:
    app: mysql-apimdb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mysql-apimdb
  labels:
    app: mysql-apimdb
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql-apimdb
        tier: mysql-apimdb
    spec:
      containers:
      - image: mysql:5.5
        name: mysql-apimdb
        env:
        -
          name: MYSQL_ROOT_PASSWORD
          value: root
        -
          name: MYSQL_DATABASE
          value: APIM_DB
        -
          name: MYSQL_USER
          value: wso2carbon
        -
          name: MYSQL_PASSWORD
          value: wso2carbon
        ports:
        - containerPort: 3306
          name: mysql-apimdb
        volumeMounts:
        - name: mysql-apimdb-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-apimdb-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-apimdb-claim
