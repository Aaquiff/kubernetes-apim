apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2apim-sshd
  labels:
    node: wso2apim-sshd
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        node: wso2apim-sshd
    spec:
       volumes:
       - name: api-gateway-storage-volume
         persistentVolumeClaim:
           claimName: api-gateway-storage-readwrite

       containers:
       - image: wso2/ssh-server:latest
         name: wso2apim-ssh-server
         imagePullPolicy: IfNotPresent
         ports:
         -
           containerPort: 22
           protocol: "TCP"

         volumeMounts:
         -
           mountPath: "/home/wso2user/artifacts-volume"
           name: api-gateway-storage-volume
